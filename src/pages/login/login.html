<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <h4 text-center margin-top>SpartanSales Login</h4>
            <form [formGroup]="todo" (ngSubmit)="doLogin()">
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
    
              <div text-center margin-top>
                <button type="submit" block ion-button color="secondary">
                  SIGN IN
                </button>
              </div>
            </form>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
