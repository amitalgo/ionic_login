<ion-content no-bounce padding style="background:url('assets/imgs/login_img.jpg') no-repeat fixed center;background-size:cover;" id="page1">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="header padding text-center">
          <img class="logoApp" src="assets/imgs/logo.png" alt="SpartanSales" />
        </div>
        <ion-card>
          <ion-card-header>
            LOGIN
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="todo" (ngSubmit)="doLogin()">
              <ion-list no-line>
                <ion-item>
                  <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
                <div class="spacer" style="height:10px;" id="login-spacer2"></div>
                <ion-item>
                  <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
                <div class="spacer" style="height:12px;" id="login-spacer2"></div>
                <div class="spacer" style="height:10px;" id="login-spacer2"></div>
                <button type="submit" ion-button round color="energized" block icon-left style="font-weight:500;color:#ffffff;">
                  <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
                  Login
                </button>
              </ion-list>
            </form>
        
            <div class="spacer" style="height:10px;" id="login-spacer2"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
